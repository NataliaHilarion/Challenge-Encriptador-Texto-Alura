<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Encriptador de Texto</title>
</head>
<body>
  <header>
    <img src="./images/Logo.png" alt="Logo de Alura" class="logo">
  </header>
  <main>
    <section class="section-one">
      <textarea placeholder="Ingrese el Texto Aquí" id="section-one-text-area" class="text-area" cols="30" rows="10" > </textarea>
      <div class="instrucciones">
        <img src="./images/Vector.png" alt="Signo Precaucion" class="icon-informacion">
        <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
      </div>
      <div class="botones">
        <button  class="btn-encriptar" >Encriptar</button>
        <button  class="btn-desencriptar">Desencriptar</button>
      </div>
    </section>
    <section>
      <div class="text-encriptado">
        <textarea  id="area-mensaje-encriptado" class="mensaje" cols="40" rows="30"></textarea>
        <p class="text-encriptado-p">Ningún mensaje fue encontrado</p>
        <button class="btn-copiar" style="display:none;" >Copiar</button>
      </div>
    </section>
  </main>

  <script src="/index.js"></script>
</body>
</html>
